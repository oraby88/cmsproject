<div [ngClass]="{ hide: !deleteAccountModal, container: deleteAccountModal }">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="delete-icon" (click)="closeModal()">
          <img src="delete-icon.svg" alt="delete" />
        </div>
        <div class="icon" #icon>
          <img [src]="icon_path" alt="delete" />
        </div>
        <div class="card-content">
          <h4>{{ title }}</h4>
          <p>
            {{ description }}
          </p>
        </div>
        <div class="card-actions">
          <button class="cancel" (click)="this.cancelBtn.emit()">
            {{ cancel }}
          </button>
          <button
            class="action"
            [ngStyle]="{ 'background-color': actionBackground }"
            (click)="this.actionBtn.emit()"
          >
            {{ action }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
