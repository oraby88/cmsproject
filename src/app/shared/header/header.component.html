<div class="container">
  <div class="row">
    <div class="col-4 breadcrumb-col">
      <div class="breadcrumb">
        <!-- <div class="stage">
          <img src="assets/images/dashboard.svg" alt="dashboard" />
          <img
            src="assets/images/profile-circle-dark.svg"
            alt="profile-circle-dark"
          />
          {{ fullPath[1] | uppercase }}
        </div> -->

        @for (path of fullPath; track i; let i = $index) {
        <div class="stage">
          {{ path | titlecase }}

          @if (fullPath[i] !== fullPath[fullPath.length - 1]) {
          <span>></span>
          }
        </div>

        }
      </div>
    </div>
    <div class="col-8 header-right-side">
      <div class="row">
        <div class="col-4 middle-section">
          <div class="search-notify-message">
            <div class="seacrhInput">
              <input
                type="search"
                name="search"
                id="search"
                (input)="search($event)"
                placeholder="Search for anything here"
              />
              <img
                class="magnifier"
                src="assets/images/magnifier.svg"
                alt="magnifier"
              />
            </div>

            <div class="notification">
              <div class="notify">
                <img
                  src="assets/images/notification-bing.svg"
                  alt="bing"
                  class="notification-img"
                />
                <span class="number-of-notification">5</span>
              </div>
            </div>

            <div class="message">
              <div class="message-content">
                <img
                  src="assets/images/notification-statu.svg"
                  alt="bing"
                  class="notification-img"
                />
                @if (notification_status) {
                <span class="number-of-notification"></span>
                }
              </div>
            </div>
          </div>
        </div>

        <div class="col-4 profile">
          <div class="user-profile" (click)="userMenuToggled()">
            <div>
              <div class="user-content-img">
                <img
                  [src]="
                    user.imageProfilePath
                      ? user.imageProfilePath
                      : 'assets/images/default-user.png'
                  "
                  [alt]="user.fullName"
                />
              </div>
              <div class="user-content-info">
                <h4>{{ user.fullName }}</h4>
                <small>{{ user.roleName }}</small>
              </div>
            </div>

            <div class="user-arrow">
              <img src="assets/images/userprofile-arrow.svg" alt="downarrow" />
            </div>
            @if (toggleUserMenu) {
            <div class="user-dropdown">
              <ul>
                <li>
                  <img
                    src="assets/images/profile-circle-blue.svg"
                    alt="logout"
                  />
                  Account Information
                </li>
                <li>
                  <img src="assets/images/cheque.svg" alt="logout" />

                  My Subscription
                </li>

                <li (click)="logout()">
                  <img src="assets/images/exit-right.svg" alt="logout" />

                  Log out
                </li>
              </ul>
            </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
