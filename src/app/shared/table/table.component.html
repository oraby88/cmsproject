<div class="container">
  <table>
    <thead>
      <tr>
        <th><input type="checkbox" /></th>
        @for (data of headdata; track $index) {
        <th>{{ data }}</th>
        }
        <th>
          <span><img src="../../../assets/images/table-setting.png" alt=""></span>
        </th>
      </tr>
    </thead>
    <tbody>
      @for (data of bodydata; track data) {
      <tr>
        <td style="width: 30px"><input type="checkbox" /></td>
        <td>{{ data.id }}</td>
        <td><img [src]="data.info.path" alt="">{{ data.info.name }}</td>
        <td ><span class="status"><span class="{{data.status.toLowerCase()}}"></span>{{ data.status }}</span></td>
        <td>{{ data.role }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.date }}</td>
        <td>
          <span><img src="../../../assets/images/table-communication.png" alt=""></span>
          <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </td>
      </tr>
      }
    </tbody>
    <tfoot></tfoot>
  </table>
</div>
<app-paginator (rowsCount)="getCount($event)"/>
